<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="precision: medium;">

        <a-assets>
            <a-asset-item id="bici_model" src="https://raw.githubusercontent.com/FreddyFeria/biela-ar/master/ar-playground/models/bici.gltf"></a-asset-item>
			<a-asset-item id="rack_bici_model" src="https://raw.githubusercontent.com/FreddyFeria/biela-ar/master/ar-playground/models/rack_bici.glb"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker>

        <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="bici_marker" type='barcode' value='1'>
            <a-entity
                id="bici_entity"
                gltf-model="#bici_model"
                scale="3 3 3"
				position="0 -4">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
				</a-animation>
            </a-entity>
        </a-marker>
		
		<a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="rack_bici_marker" type='barcode' value='6'>
            <a-entity
                id="rack_bici_entity"
                gltf-model="#rack_bici_model"
                scale="0.1 0.1 0.1">
				<a-entity camera look-controls position="0 200 0"></a-entity>
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
