<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
<body style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; overflow: hidden; width: 1366px; height: 480px;" class="">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded="" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/FreddyFeria/biela-ar/master/ar-playground/models/bike2.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="7" position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="">
            <a-box position="0 0.5 0" color="red" rotation="" scale="" visible="" material="" geometry=""></a-box>
        </a-marker>

        <a-marker markerhandler="" emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type="barcode" value="6" position="" rotation="" scale="" visible="" material="" arjs-anchor="" arjs-hit-testing="" raycaster="">
            <a-entity id="animated-model" gltf-model="#animated-asset" scale="2" position="" rotation="" visible="">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
        <canvas class="a-canvas" data-aframe-canvas="true" width="1366" height="480"></canvas><div class="a-enter-vr embedded" aframe-injected="" style="position: fixed;"><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div><a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity></a-scene>
    

</body>
</html>
